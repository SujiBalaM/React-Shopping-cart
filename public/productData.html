<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover table-bordered m-4">
                <thead>
                    <th>Product Name</th>
                    <th>Product Qty</th>
                    <th>Product Price</th>
                </thead>
                <tbody id="tbody">
        
                </tbody>
            </table>
        
        </div>
    </div>
    <a class="btn btn-outline-primary m-4" href="customerData.html">Continue</a>

    <script>
        let cartData = JSON.parse(localStorage.getItem('cart'));
        let totalPrice = 0;
        for(let i in cartData) {
            const name = cartData[i][1];
            const qty = cartData[i][0];
            const price = cartData[i][2];
            totalPrice = totalPrice + price
            localStorage.setItem('total',totalPrice);
            $("#tbody").append(`<tr><td>${name}</td><td>${qty}</td><td>${price}</td></tr>`)
        }
        $("#tbody").append(`<tr><td></td><td><h3>Total Price</h3></td><td><h3>${totalPrice}</h3></td></tr>`)

    </script>
</body>
</html>
